{% extends "layout.html" %}

{% block title %}
Posts
{% endblock %}

{% block content %}
    <section>
        <h1>Posts Lists</h1>

        {% for post in posts  %}
            <article class='post'>
                <h1>{{post.title}}</h1>
                <p>{{post.date}}</p>
                <p>{{post.body}}</p>
            </article>

        {% endfor %}

    </section>
    
{% endblock %}
